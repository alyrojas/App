
<div class="card text-bg-light  mb-3" >
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-success" [routerLink]= "['/clientes/form']">Crear Cliente</button>
      </div>
<table class="table table-bordered table-striped" >
  <thead>
    <tr>
       <th>id</th>
        <th>Nombre</th>
         <th>Apellidos</th>
          <th>email</th>
           <th>Fecha</th>
           <th>Editar</th>
            <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td> {{ cliente.id}}</td>
      <td> {{ cliente.nombre}}</td>
      <td> {{ cliente.apellido}}</td>
      <td> {{ cliente.email}}</td>
      <td> {{cliente.createAt}}</td>
      <td>
        <button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]"
         class="btn btn-primary">editar</button>
      </td>
      <td>
        <button type="button" name="eliminar" (click)='delete(cliente)'
         class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
  </div>
</div>
